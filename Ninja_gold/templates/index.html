<!DOCTYPE html>
<html>
	<head>
		<title>Ninja Gold</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
	<body>
		<p>Your Gold: <input type="text" name="totalgold" value="{{ totalgold }}" readonly></p>
		<div class="container" style="width: 800px; height: 360px; background-image: url(../static/img/ninja.jpg); text-align: center;">
			<div class="earn" style="width: 180px; height: 200px; background-color: blue; display: inline-block; text-align: center;">
				<h2>Farm</h2>
				<p>(earns 10-20 golds)</p>
				<br>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="farm">
					<input type="submit" name="farm" value="Find Gold!">
				</form>
			</div>
			<div class="earn" style="width: 180px; height: 200px; background-color: blue; display: inline-block; margin-left: 10px; margin-right: 10px; text-align: center;">
				<h2>Cave</h2>
				<p>(earns 5-10 golds)</p>
				<br>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="cave">
					<input type="submit" name="cave" value="Find Gold!">
				</form>
			</div>
			<div class="earn" style="width: 180px; height: 200px; background-color: blue; display: inline-block; margin-right: 10px; margin-top: 90px; text-align: center;">
				<h2>House</h2>
				<p>(earns 2-5 golds)</p>
				<br>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="house">
					<input type="submit" name="house" value="Find Gold!">
				</form>
			</div>
			<div class="earn" style="width: 180px; height: 200px; background-color: blue; display: inline-block; text-align: center;">
				<h2>Casino</h2>
				<p>(earns/takes 0-50 golds)</p>
				<br>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="casino">
					<input type="submit" name="farm" value="Find Gold!">
				</form>
			</div>
		</div>
		<p style="text-align: left;">Activities:</p>
		<div class="log">
			<textarea style="width: 800px; min-height: 100px;" readonly>{{ session['log'] }}</textarea>
		</div>
	</body>
</html>
